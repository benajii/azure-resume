name: Deploy_Frontend
#deploys when push is made from frontend folder

on:
    push:
        branches: [ main ]
        paths:
        = 'frontend/*'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURECREDS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azureresumestundze --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "StundzeResume" --name "StundzeResume" --resource-group "AzureResume1-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()